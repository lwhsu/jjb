- builder:
    name: checkout-scripts
    builders:
      - shell: |
          rm -fr freebsd-ci
          git config --global http.proxy ${BUILDER_HTTP_PROXY}
          git clone https://github.com/lwhsu/freebsd-ci.git

- publisher:
    name: scan-clang-warnings
    publishers:
      - warnings:
          console-log-parsers:
            - Clang (LLVM based)

- publisher:
    name: scan-gcc4-warnings
    publishers:
      - warnings:
          console-log-parsers:
            - GNU C Compiler 4 (gcc)

- publisher:
    name: publish-junit-results
    publishers:
      - junit:
          results: test-report.xml

- publisher:
    name: publish-checkstyle-results
    publishers:
      - checkstyle:
          pattern: checkstyle-result.xml

- publisher:
    name: publish-clang-scan-build-results
    publishers:
      - scan-build

- scm:
    name: FreeBSD-src-head
    scm:
      - svn:
          repos:
            - url: svn://svn.freebsd.org/base/head/
              basedir: src
          workspaceupdater: emulateclean
          viewvc-url: https://svnweb.FreeBSD.org/base/

- scm:
    name: FreeBSD-src-head-empty
    scm:
      - svn:
          repos:
            - url: svn://svn.freebsd.org/base/head/
              basedir: src
              repo-depth: empty
          workspaceupdater: update
          viewvc-url: https://svnweb.FreeBSD.org/base/


- scm:
    name: FreeBSD-src-head
    scm:
      - svn:
          repos:
            - url: https://svn.FreeBSD.org/base/head/
              basedir: src
            - url: https://github.com/freebsd/freebsd-ci@HEAD
              basedir: freebsd-ci
          workspaceupdater: emulateclean
          viewvc-url: https://svnweb.FreeBSD.org/base/


- job:
    name: test-lwhsu-build-in-jail
    disabled: false
    defaults: global
    node: jailer_fast
    scm:
      - FreeBSD-src-head
    parameters:
      - string:
          name: MOUNT_REPO
          default: src
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'snapshot/r${SVN_REVISION}'
          source: 'src/release/*.txz'
          remove-prefix: 'src/release'
      - clean-jail
    wrappers:
      - timestamps
      - timeout:
          timeout: 60
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

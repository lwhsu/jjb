- job:
    name: test-lwhsu-build-in-jail
    disabled: false
    defaults: global
    node: jailer_fast
    scm:
      - FreeBSD-src-head
    properties:
      - inject:
          properties-content: |
            MOUNT_REPO=src
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'snapshot'
          source: 'src/release/artifact/**'
          remove-prefix: 'src/release/artifact'
      - clean-jail
    wrappers:
      - timestamps
      - timeout:
          timeout: 60
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

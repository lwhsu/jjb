- job:
    name: test-lwhsu-build-in-jail
    defaults: global
    node: jailer_fast
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'test'
          source: 'work/*.xz'
          remove-prefix: 'work'
      - clean-jail
    wrappers:
      - timestamps
      - timeout:
          timeout: 60
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

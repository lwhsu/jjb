- job:
    name: test-lwhsu-build-in-jail
    defaults: global
    scm:
      - svn:
          repos:
            - url: https://github.com/lwhsu/freebsd-ci/trunk@HEAD
              basedir: freebsd-ci
          workspaceupdater: emulateclean
    builders:
      - setup-jail
      - execute-in-jail
    publishers:
      - clean-jail
    wrappers:
      - timeout:
          timeout: 1
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

- job:
    name: test-lwhsu-build-in-jail
    defaults: global
    node: jailer_fast
    scm:
      - FreeBSD-src-head
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - clean-jail
    wrappers:
      - timeout:
          timeout: 30
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

- job:
    name: FreeBSD-doc-head
    defaults: global
    node: jailer
    scm:
      - FreeBSD-doc-head
    triggers:
      - pollscm:
          cron: "H/5 * * * *"
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - clean-jail
      - trigger-parameterized-builds:
        - project:
            - 'FreeBSD-doc-head-igor'
          condition: SUCCESS
          svn-revision: true
    wrappers:
      - timestamps
      - timeout:
          timeout: 60
          timeout-var: 'BUILD_TIMEOUT'
          fail: true

- job:
    name: FreeBSD-doc-head-igor
    defaults: global
    node: jailer
    scm:
      - FreeBSD-doc-head
    parameters:
      - string:
          name: SVN_REVISION
          description: "Subversion revision"
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - publish-checkstyle-results
      - clean-jail
    wrappers:
      - timestamps
      - timeout:
          timeout: 30
          timeout-var: 'BUILD_TIMEOUT'
          fail: true

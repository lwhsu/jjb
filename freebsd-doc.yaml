- job:
    name: FreeBSD-doc-head
    defaults: global
    node: jailer
    scm:
      - FreeBSD-doc-head
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - clean-jail
    wrappers:
      - timestamps
      - timeout:
          timeout: 30
          timeout-var: 'BUILD_TIMEOUT'
          fail: true

- job:
    name: FreeBSD_Doc-igor
    defaults: global
    scm:
      - FreeBSD-doc-head
    builders:
      - setup-jail
      - execute-in-jail
    publishers:
      - publish-checkstyle-results
      - clean-jail

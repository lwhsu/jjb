- job-template:
    defaults: global
    name: 'FreeBSD-{branch}-{arch}-images'
    node: jailer
    parameters:
      - string:
          name: REVISION
          description: "Subversion revision"
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'snapshot'
          source: 'artifact/**'
          remove-prefix: 'artifact'
      - clean-jail
    wrappers:
      - timestamps
      - timeout:
          timeout: 30
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

- job-template:
    defaults: global
    name: 'FreeBSD-{branch}-{arch}-test'
    scm:
      - 'FreeBSD-src-{branch}'
    triggers:
      - reverse:
          jobs:
            - 'FreeBSD-build'
          result: success
    builders:
      - regression-test
    publishers:
      - publish-junit-results
#      - mail-notify

- job-group:
    name: 'FreeBSD-{branch}-{arch}-ci'
    jobs:
       - 'FreeBSD-{branch}-{arch}-build'
       - 'FreeBSD-{branch}-{arch}-images'
       - 'FreeBSD-{branch}-{arch}-LINT'
       - 'FreeBSD-{branch}-{arch}-test'

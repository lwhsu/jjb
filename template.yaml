- job-template:
    defaults: global
    name: 'FreeBSD-{branch}-{arch}-build'
    node: jailer_fast
    scm:
      - 'FreeBSD-src-{branch}'
#    triggers:
#      - pollscm: H H/2 * * *
    properties:
      - inject:
          properties-content: |
            FBSD_BRANCH={branch}
            MOUNT_REPO=src
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - scan-clang-warnings
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'snapshot'
          source: 'src/release/artifact/**'
          remove-prefix: 'src/release/artifact'
      - clean-jail
#      - mail-notify
    wrappers:
      - timestamps
      - timeout:
          timeout: 60
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

- job-template:
    defaults: global
    name: 'FreeBSD-{branch}-{arch}-LINT'
    node: jailer_fast
    scm:
      - 'FreeBSD-src-{branch}'
#    triggers:
#      - pollscm: H H/2 * * *
    properties:
      - inject:
          properties-content: |
            MOUNT_REPO=src
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - scan-clang-warnings

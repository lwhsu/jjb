- job-template:
    defaults: global
    disabled: true
    name: '{name}-{branch}-build'
    scm:
      - 'FreeBSD-src-{branch}'
    triggers:
      - pollscm: H H/2 * * *
    builders:
      - shell: make
    publishers:
      - scan-clang-warnings
      - mail-notify

- job-template:
    disabled: true
    defaults: global
    name: '{name}-{branch}-test'
    scm:
      - 'FreeBSD-src-{branch}'
    triggers:
      - reverse:
          jobs:
            - '{name}-build'
          result: success
    builders:
      - shell: make
    publishers:
      - publish-junit-results
      - mail-notify

- job-group:
    name: '{name}-{branch}-ci'
    jobs:
       - '{name}-{branch}-build'
       - '{name}-{branch}-test'

- job-template:
    defaults: global
    name: 'FreeBSD-{branch}-{arch}-build'
    node: jailer_fast
    scm:
      - 'FreeBSD-src-{branch}'
#    triggers:
#      - pollscm: H H/2 * * *
    properties:
      - inject:
          properties-content: |
            FBSD_BRANCH={branch}
            MOUNT_REPO=src
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - scan-clang-warnings
      - ftp:
          site: 'artifact.ci.freebsd.org'
          target: 'snapshot'
          source: 'src/release/artifact/**'
          remove-prefix: 'src/release/artifact'
      - clean-jail
#      - mail-notify
      - trigger-parameterized-builds:
        - project:
            - 'FreeBSD-{branch}-{arch}-images'
            - 'FreeBSD-{branch}-{arch}-testvm'
            - 'FreeBSD-{branch}-{arch}-LINT'
          condition: SUCCESS
          svn-revision: true
          property-file: trigger.property
    wrappers:
      - timestamps
      - timeout:
          timeout: 90
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute


- project:
    name: FreeBSD-amd64
    arch:
      - amd64
    branch:
      - head
      - stable-11
      - stable-10
      - stable-9
    jobs:
      - 'FreeBSD-{branch}-{arch}-ci'

- project:
    name: FreeBSD-i386
    arch:
      - i386
    branch:
      - head
      - stable-11
      - stable-10
      - stable-9
    jobs:
      - 'FreeBSD-{branch}-{arch}-ci'

- project:
    name: FreeBSD-arm64
    arch:
      - arm64
    branch:
      - head
      - stable-11
    jobs:
      - 'FreeBSD-{branch}-{arch}-ci'

- job:
    name: FreeBSD-head-scan_build
    defaults: global
    scm:
      - FreeBSD-src-head
    builders:
      - setup-jail
      - execute-in-jail
    publishers:
      - publish-clang-scan-build-results
      - clean-jail

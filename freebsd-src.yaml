- project:
    name: FreeBSD-amd64
    arch:
      - amd64
    branch:
      - head
      - stable-11
      - stable-10
    jobs:
      - 'FreeBSD-{branch}-{arch}-ci':
          warnscanner: clang

- project:
    name: FreeBSD-i386
    arch:
      - i386
    branch:
      - head
      - stable-11
      - stable-10
    jobs:
      - 'FreeBSD-{branch}-{arch}-ci':
          warnscanner: clang

- project:
    name: FreeBSD-arm64
    arch:
      - arm64
    branch:
      - head
      - stable-11
    jobs:
      - 'FreeBSD-{branch}-{arch}-ci':
          warnscanner: clang

- project:
    name: FreeBSD-riscv64
    arch:
      - riscv64
    branch:
      - head
      - stable-11
    jobs:
      - 'FreeBSD-{branch}-{arch}-ci':
          warnscanner: gcc
          disable_job_images: true
          disable_job_LINT: true

- job:
    name: FreeBSD-head-scan_build
    defaults: global
    node: jailer_slow
    scm:
      - FreeBSD-src-head
    triggers:
      - timed: '@daily'
    builders:
      - checkout-scripts
      - setup-jail
      - execute-in-jail
    publishers:
      - add-svn-revision-shorttext
      - clean-jail
      - publish-clang-scan-build-results
    wrappers:
      - timestamps
      - timeout:
          timeout: 240
          timeout-var: 'BUILD_TIMEOUT'
          fail: true
          type: absolute

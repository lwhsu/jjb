- project:
    name: FreeBSD
    branch:
      - head
      - stable-11
      - stable-10
      - stable-9
    jobs:
      - '{name}-{branch}-ci'

- project:
    name: FreeBSD-arm64
    branch:
      - head
      - stable-11
    jobs:
      - '{name}-{branch}-arm64-ci'

- job:
    name: FreeBSD-head-scan_build
    defaults: global
    scm:
      - FreeBSD-src-head
    builders:
      - setup-jail
      - execute-in-jail
    publishers:
      - publish-clang-scan-build-results
      - clean-jail
